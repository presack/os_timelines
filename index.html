<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Timelines</title>
    <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
    <link rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
            align-items: flex-start;
            flex-wrap: wrap; /* allow wrapping on small screens */
        }
        .os-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 220px; /* same width so text lines up across cards */
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        img {
            width: 150px;
            height: auto;
            margin-bottom: 10px;
            display: block;
        }
        .os-card a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: #0073e6;
            margin-top: 8px;
        }

        /* Responsive adjustments */
        @media (max-width: 700px) {
            .container {
                gap: 16px;
            }
            .os-card {
                width: 180px;
                padding: 16px;
            }
            img { width: 130px; }
            .os-card a { font-size: 16px; }
        }
        @media (max-width: 420px) {
            body { padding: 12px; }
            h1 { font-size: 1.25rem; }
            .container {
                flex-direction: column;
                align-items: center;
            }
            .os-card {
                width: 100%;
                max-width: 320px;
            }
            img { width: 120px; }
        }
    </style>
</head>
<body>
    <h1>Operating System Timelines</h1>
    <div class="container">
        <div class="os-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Windows_logo_-_2021.svg" alt="Windows Logo">
            <a href="https://presack.github.io/os_timelines/windows_timeline.html">View Windows Timeline</a>
        </div>
        <div class="os-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo">
            <a href="https://presack.github.io/os_timelines/apple_timeline.html">View Mac Timeline</a>
        </div>
        <div class="os-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/35/Tux.svg" alt="Linux Logo">
            <a href="https://presack.github.io/os_timelines/linux_timeline.html">View Linux Timeline</a>
        </div>
    </div>
</body>
</html>
