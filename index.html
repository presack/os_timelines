<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Timelines</title>
    <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
    <link rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .os-card {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        img {
            width: 150px;
            height: auto;
            margin-bottom: 10px;
        }
        a {
            display: block;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: #0073e6;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Operating System Timelines</h1>
    <div class="container">
        <div class="os-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo">
            <a href="https://presack.github.io/os_timelines/apple_timeline.html">View Apple & macOS Timeline</a>
        </div>
        <div class="os-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/35/Tux.svg" alt="Linux Logo">
            <a href="https://presack.github.io/os_timelines/linux_timeline.html">View Linux Timeline</a>
        </div>
        <div class="os-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Windows_logo_-_2021.svg" alt="Windows Logo">
            <a href="https://presack.github.io/os_timelines/windows_timeline.html">View Windows Timeline</a>
        </div>
    </div>
</body>
</html>
