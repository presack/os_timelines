<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Timelines</title>
    <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
    <link rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
            /* Changed from flex-start to stretch */
            align-items: stretch; 
            flex-wrap: wrap;
            max-width: 1000px;
            margin: 0 auto;
        }
        .os-card {
            display: flex;
            flex-direction: column;
            /* Ensures logo is at top and link is at bottom */
            justify-content: space-between; 
            align-items: center;
            width: 220px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        img {
            /* Fixed height ensures all logo containers are identical */
            width: 100%;
            height: 120px; 
            margin-bottom: 15px;
            /* Prevents logos from stretching/distorting */
            object-fit: contain; 
            display: block;
        }
        /* Only style the textual link at the bottom */
        .os-card a.text-link {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: #0073e6;
            margin-top: auto; /* Pushes link to the bottom of the card */
            padding-top: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 700px) {
            .container { gap: 16px; }
            .os-card { width: 180px; padding: 16px; }
            img { height: 100px; }
            .os-card a.text-link { font-size: 16px; }
        }
        @media (max-width: 420px) {
            body { padding: 12px; }
            h1 { font-size: 1.25rem; }
            .container { flex-direction: column; align-items: center; }
            .os-card { width: 100%; max-width: 320px; }
            img { height: 120px; }
        }
    </style>
</head>
<body>
    <h1>Operating System Timelines</h1>
    <div class="container">
        <div class="os-card">
            <a href="https://presack.github.io/os_timelines/windows_timeline.html">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Windows_logo_-_2021.svg" alt="Windows Logo">
            </a>
            <a class="text-link" href="https://presack.github.io/os_timelines/windows_timeline.html">View Windows Timeline</a>
        </div>
        <div class="os-card">
            <a href="https://presack.github.io/os_timelines/linux_timeline.html">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/35/Tux.svg" alt="Linux Logo">
            </a>
            <a class="text-link" href="https://presack.github.io/os_timelines/linux_timeline.html">View Linux Timeline</a>
        </div>
        <div class="os-card">
            <a href="https://presack.github.io/os_timelines/apple_timeline.html">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo">
            </a>
            <a class="text-link" href="https://presack.github.io/os_timelines/apple_timeline.html">View Mac Timeline</a>
        </div>
    </div>
</body>
</html>
